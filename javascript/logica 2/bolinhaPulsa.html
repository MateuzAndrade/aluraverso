<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando e Testando Conhecimentos</title>
</head>

<body>
    <canvas width="650" height="600"></canvas>

    <script>

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillStyle = "#FFCBDB";
        pincel.fillRect(0, 0, 650, 600);

        function desenhaCirculo(x, y, raio) {

            pincel.fillStyle = "red";
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();

        }

        function limpaTela() {

            pincel.clearRect(0, 0, 650, 600);
        }

        var raio = 19;
        var fatordeCrescimento = 0;
        function atualizaTela() {

            limpaTela();
            if (raio > 30) {
                fatordeCrescimento = -1;
            } else if (raio < 20) {
                fatordeCrescimento = 1;
            }
            raio = raio + fatordeCrescimento;
            desenhaCirculo(300, 200, raio,"red");
        }

        setInterval(atualizaTela, 20)

    </script>

</body>

</html>
