<body>
    <canvas width="650" height="600"></canvas>

    <script>

        var tela = document.querySelector("canvas")
        var pincel = tela.getContext("2d");

        pincel.fillStyle = "#CBE0E9";
        pincel.fillRect(0, 0, 650, 600);

        function desenhaCirculo (x, y, raio) {

            pincel.fillStyle = "#77dd77";
            pincel.beginPath();
            pincel.arc(x, y, raio, 0 , 2 * Math.PI)
            pincel.fill();
        }

        desenhaCirculo(90, 90, 336);
        desenhaCirculo(600, 600, 300);


    </script>

</body>
