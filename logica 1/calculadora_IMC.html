<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>

<body>
    <script>
        function pulaLinha() {

            document.write("<br><hr><br>");

        }

        function mostra(texto) {

            document.write(texto)
            pulaLinha();

        }

        alert("Bem Vindo a Calculadora de IMC");

        mostra("<h1> Calculadora de IMC </h1>");

        var nome = window.prompt("Qual Seu Nome?");

        mostra("Nome: " + nome);

        var peso = window.prompt(nome + " Qual Seu Peso?");

        mostra("Peso: " + peso);

        var altura = window.prompt(nome + " Qual sua altura?");

        mostra("Altura: " + altura);

        function imc(peso, altura) {

            return  peso / (altura * altura);

        }


        mostra("Seu IMC Ã© de " + imc());

        function testedoimc () {

            if (imc < 18.5) {

                mostra("Baixo Peso");

            }
            if (imc >= 18.5 && imc < 24.9) {

                mostra("Peso Normal");

            }
            if (imc >= 25.0 && imc < 29.9) {

                mostra("Excesso de peso");

            }

            if (imc >= 30.0 && imc < 34.9) {

                mostra("Obesidade de Classe 1");

            }
            if (imc >= 35.0 && imc < 39.9) {

                mostra("Obesidade de Classe 2");
        }}

       mostra(testedoimc());


    </script>
</body>

</html>
