<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function pulaLinha() {

            document.write("<br><br>");
        }

        function mostra(texto) {

            document.write(texto)
            pulaLinha();
        }

        mostra("Exibição de todos os números pares de 1 até 100")

        var contador = 0;

        while (contador <= 100) {

            mostra(contador);
            contador = contador + 2;
        }

        mostra("FIM")


    </script>

</body>

</html>
